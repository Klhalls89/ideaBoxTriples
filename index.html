<!DOCTYPE html>
<html>
  <head>
    <title>Idea Box Triples</title>
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>
  <body>
    <nav>
      <p class="logo">ideabox<span>triples</span></p>
      <section class="search-contain">
        <input class="search-bar"type="text" placeholder="Search">
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </section>
    </nav>
    <header>
      <section class="header-sect">
        <p>Title</p>
        <input class="title-input" type="text">
        <p>Body</p>
        <input class="body-input" type="text">
        <button class="save-btn">Save</button>
      </section>
    </header>
    <main>
      <select name="quality-selctor" id="">
        <option value="Options">Filter Options</option>
        <option value="swill">Swill</option>
        <option value="plausable">Plausable</option>
        <option value="Genius">Genius</option>
      </select>
      <article>
        <p>Card title</p>
        <p>Body information here</p>
        <i></i>
        <i></i>
        <p>Quality Name: </p>
        <i></i>
      </article>
    </main>
  </body>
  <script type="text/javascript" src="./scripts/idea.js"></script>
  <script type="text/javascript" src="./scripts/main.js"></script>
</html>
