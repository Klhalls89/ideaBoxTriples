<!DOCTYPE html>
<html>
  <head>
    <title>Idea Box Triples</title>
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav>
      <p class="logo">ideabox<span>triples</span></p>
      <section class="search-contain">
        <input class="search-bar js-search-bar"type="text" placeholder="Search">
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </section>
    </nav>
    <header>
      <section class="header-sect">
        <p>Title</p>
        <input class="title-input js-title-input" type="text" maxlength="65">
        <p>Body</p>
        <textarea class="body-input js-body-input" maxlength="120"></textarea>
        <button class="save-btn js-save-btn">Save</button>
      </section>
    </header>
    <main>
      <select class="dropdown-selector js-dropdown" name="quality-selctor" id="">
        <option value="All">Filter by: All</option>
        <option value="Swill">Swill</option>
        <option value="Plausible">Plausible</option>
        <option value="Genius">Genius</option>
      </select>
      <button class="js-show-btn show-btn">Show More</button>
      <section class="card-repo js-card-repo">
      </section>
    </main>
  </body>
  <script type="text/javascript" src="./scripts/idea.js"></script>
  <script type="text/javascript" src="./scripts/main.js"></script>
</html>
